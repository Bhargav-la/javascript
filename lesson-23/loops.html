<!DOCTYPE html>
<html>
<head>
    <title>Loops in JS</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        var fruits = ["Apple","Mango","Grapes","Watermelon","jackfruit","Banana"];
        var text = "";
        var i;
        for (i = 0;i < fruits.length;i++){
            text += fruits[i] + "<br>";
        }
        document.getElementById("demo").innerHTML = text;
    </script>
    
</body>
</html>
