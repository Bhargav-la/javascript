<!DOCTYPE html>
<html>
<head>
    <title>Methods in JS</title>
</head>
<body>
    <p>Basic Methods</p>
    <script>
        var str = "AmAzing";
        document.write(str.toUpperCase());
        document.write("<br>");
        document.write(str.toLowerCase());
        document.write("<br>");
        document.write(str.startsWith('i'));
        document.write("<br>");

        var str1 = "I learnt about Methods";
        var patt = new RegExp("about");
        var res = patt.test(str1);
        document.write(res);
    </script>
    
</body>
</html>
