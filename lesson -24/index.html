<!DOCTYPE html>
<html>
<head>
    <title>Javascript Objects and its properties</title>
</head>
<body>
    <p>There are two different ways to access an object property</p>
    <p>You can use .property or ["property"].</p>
    <p id="demo"></p>
    <script>
        var person = {
            firstperson: "I ",
            age: 20 ,
        };
        document.getElementById("demo").innerHTML = person.firstperson  + " am " + person.age + " years old";
    </script>
    
</body>
</html>
