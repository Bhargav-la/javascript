<!DOCTYPE html>
<html>
<head>
    <title>Statements in Javascript</title>
</head>
<body>
    <p>A <b>Javascript program</b> is a list of
    <b>statements</b> to be executed by a computer.</p>
    <p id="demo"></p>
    <p id="addtion"></p>
    <p id="subtraction"></p>
    <p id="dev"></p>

    <script>
        var x,y,z;
        x = 5;
        y = 6;
        z = x * y;
        document.getElementById("demo").innerHTML = "The value of z is " + z + ".";

        var a,b,c;
        a = 7;
        b = 5;
        c = a + b;
        document.getElementById("addtion").innerHTML = "The value of c is" + c + ".";

        var d,e,f;
        d = 9;
        e = 5;
        f = d - e;
        document.getElementById("subtraction").innerHTML = "The value of f is" + f + ".";

        var h,g,i;
        h = 9;
        g = 3;
        i = 9 / 3;
        document.getElementById("dev").innerHTML = "The value of i is" + i + ".";
    </script>
    
</body>
</html>
